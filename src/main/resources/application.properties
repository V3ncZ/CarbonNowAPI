spring.application.name=carbonNowAPI

# CONFIGURACAO BASICA DO SPRING
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CarbonNowJavaAPI;encrypt=false;trustServerCertificate=false

spring.datasource.username = vini
spring.datasource.password = 123456

spring.security.user.name=admin
spring.security.user.password=123456


# CRIAR A TABELA DE CONTROLE DE MIGRACAO NO BANCO DE DADOS
spring.flyway.baselineOnMigrate=true

# QUEBRAR A EXIBICAO DA INSTRUCAO SQL EM VARIAS LINHAS
spring.jpa.properties.hibernate.format_sql=true

# MOSTRAR AS INSTRUCOES SQL EXECUTADAS NO BANCO DE DADOS
spring.jpa.show-sql = true

server.error.include-message=always
server.error.include-stacktrace=never

minha.chave.secreta=${JWT_SECRET:carbon}

springdoc.api-docs.path=/v3/api-docs

logging.level.org.springframework.security=DEBUG


